<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SEMUJI</title>
<link rel="icon" type="image/png" href="IMG/Semuji.png">


  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
    }

    body {
      background-image: url(IMG/ARKAPLAN.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      font-family: 'Cormorant Garamond', serif;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.28);
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      text-align: center;
    }

    h1 {
      font-size: 96px;      /* BÜYÜTÜLDÜ */
      font-weight: 500;
      letter-spacing: 0.1em;
      margin: 0;
    }

    p {
      margin-top: 18px;
      font-size: 26px;      /* BÜYÜTÜLDÜ */
      font-style: italic;
      letter-spacing: 0.12em;
      opacity: 0.85;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 56px;
      }
      p {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>
  <div class="content">
    <h1>SEMUJI</h1>
    <p>coming soon</p>
  </div>
</body>
</html>
